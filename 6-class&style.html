<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Document</title>
    <style>
        .red {
            color: red;
        }

        .size {
            font-size: 50px;
        }
    </style>
</head>

<body>
    <div id="app">
        <!-- <div :class="classes">
            color
        </div> -->
        <div :style="styleInfo">color</div>
    </div>
    <script>
        app = new Vue({
            el: "#app",   //对应上面的div的app
            data: {
                msg: "hello world",
                // 对象形式
                // classes:{
                //     red: true,   
                //     size:false,    //true显示大小，false不显示
                // },

                // 数组形式(嵌套)
                classes: [
                    "red",
                    {
                        size: false,
                    },
                ],


                // 样式数组
                styleInfo: [
                    {
                        color: "red",
                    },
                    {
                        fontSize: "50px",
                    },
                ],

                // 样式对象
                //   styleInfo:{
                //       color:"red",
                //       fontSize: "50px"
                //   },
            },

        });
    </script>
</body>

</html>
